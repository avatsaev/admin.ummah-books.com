<section class="content">

  <div class="row">

    <div class="col-md-6 col-md-offset-3">



      <div class="box box-primary">



        <form role="form" #loginForm="ngForm" (submit)="onLogin()" >
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input ngModel type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>


          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
