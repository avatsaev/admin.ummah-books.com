<div class="box box-primary">



  <form role="form" [formGroup]="form" (submit)="onFormSubmit()" >


    <div class="box-header with-border">
      <h3 class="box-title">New book</h3>
    </div>


    <div class="box-body">



      <div class="form-group">
        <label>Title</label>
        <input
                type="text"
                class="form-control"
                formControlName="title"
                name="book['title']">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input
                type="text"
                class="form-control"
                formControlName="description"
                name="book['description']">
      </div>




      <div class="form-group">
        <label>Author</label>
        <input
                type="text"
                class="form-control"
                formControlName="author"
                name="book['author']">
      </div>




      <div class="form-group">
        <div class="checkbox">
          <label>
            <input

                    type="checkbox"



            >

            Is paid
          </label>
        </div>


      </div>


    </div>
    <div class="box-footer">
      <button
              type="submit"
              [disabled]="!form.valid"
              class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</div>
