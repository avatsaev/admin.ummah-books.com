<div class="box box-primary">

  <div *ngIf="loading" class="overlay">
    <i class="fa fa-refresh fa-spin"></i>
  </div>



  <form role="form" [formGroup]="form" (submit)="onFormSubmit()" >


    <div class="box-header with-border">
      <h3 class="box-title">New book</h3>
    </div>

    <div class="box-body">

      <div class="form-group">
        <label>Title: </label>
        <input
                type="text"
                class="form-control"
                formControlName="title"
        >
      </div>

      <div class="form-group">
        <label>Description: </label>
        <input
                type="text"
                class="form-control"
                formControlName="description"
        >
      </div>

      <div class="form-group">
        <label>Author: </label>
        <input
                type="text"
                class="form-control"
                formControlName="author"
        >
      </div>

      <div class="form-group">
        <label>Tags: </label>

        {{autoCompleteTags}}

        <tag-input
                inputClass="tagsInput"
                [separatorKeys]="[188, 13]"
                [blinkIfDupe]="true"
                formControlName="tag_list"
        >

          <tag-input-dropdown
                  [autocompleteItems]="autoCompleteTags$ | async">
          </tag-input-dropdown>

        </tag-input>

      </div>


    </div>






    <div class="box-footer">
      <button
              type="submit"
              [disabled]="!form.valid"
              class="btn btn-success">
        Submit
      </button>
    </div>

  </form>



</div>
